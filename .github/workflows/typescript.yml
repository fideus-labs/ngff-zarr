name: TypeScript

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-15]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.49.0
          manifest-path: ./ts/pixi.toml
          frozen: true

      - name: Install deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download test data
        run: pixi run download-test-data
        working-directory: py

      - name: Normalize line endings
        run: pixi run fmt
        working-directory: ts

      - name: Build TypeScript package
        run: pixi run build
        working-directory: ts

      - name: Build JavaScript package
        run: pixi run build-npm
        working-directory: ts

      - name: Install browsers for playwright tests
        run: |
          npm install
          npx playwright install --with-deps
        working-directory: ts/test/browser-npm

      - name: Run all tests
        run: pixi run test-all
        working-directory: ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}
          path: ts/test-results/
          retention-days: 7

  lint-and-format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.49.0
          manifest-path: ./ts/pixi.toml
          frozen: true

      - name: Check formatting
        run: pixi run fmt-check
        working-directory: ts

      - name: Run linter
        run: pixi run lint-check
        working-directory: ts

      - name: Type check
        run: pixi run typecheck
        working-directory: ts
